<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>TuWeb</title>
</head>
<body>
    <header class="header">
        <a href="/">

            <h1 class="header--title">TuWeb <span class="header--title__svg"><></span></h1>
        </a>

        <nav class="header--nav"></nav>
            <a href="#" class="header--nav__link">Servicios</a>
            <a href="#" class="header--nav__link">Portafolio</a>
            <a href="#" class="header--nav__link">Nosotros</a>
            <a href="#" class="header--nav__link">Contacto</a>
        </nav>
    </header>


    <section class="hero" id="hero">
        <div class="hero-container">
            <h2 class="hero--title">
                Creamos la Página Web que Tanto Deseas
            </h2>
            <div class="hero--buttons">
                <a href="#" class="button hero--buttons__hire">Contactanos</a>
                <a href="#" class="button hero--buttons__about">Acerca de Nosotros</a>
            </div>
        </div>

        <div class="hero--images">
        </div>
    </section>

    <main>
        <section class="about">
            <div class="about--images">
            </div>
            <div class="about--info">
                <h3 class="about--info__titulo">Acerca de Nosotros</h3>

                <p class="about--info__texto"></p>

                <a href="/servicios.html" class="about--info__link">Servicios</a>
            </div>
        </section>

        <section>

        </section>
    </main>

    <section class="contact">

        <div class="contact-image">

            <div class="contact-container">

                <div class="contact-texts">
                    <h4>Contactanos</h4>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex a atque delectus soluta cum</p>
                    <p>Tel</p>
                    <p>Correo</p>
                </div>

                <div class="formulario">
                    <h4>Mandanos un mensaje</h4>
                    <form class="contact-from" action="">
                        <div class="campo">
                            <label class="campo-label" for="nombre">Nombre:</label>
                            <input placeholder="Tu Nombre" class="campo-input" type="text" name="nombre" id="nombre">
                        </div>

                        <div class="campo">
                            <label class="campo-label" for="correo">Correo:</label>
                            <input placeholder="Tu Correo" class="campo-input" type="text" name="correo" id="correo">
                        </div>

                        <div class="campo">
                            <label class="campo-label" for="telefono">Teléfono:</label>
                            <input placeholder="Tu Telefono" class="campo-input" type="text" name="telefono" id="telefono">
                        </div>

                        <div class="campo">
                            <label class="campo-label" for="mensaje">Tu mensaje:</label>
                            <textarea placeholder="Tu Mensaje" class="campo-input" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>

                        <input type="submit" value="Mandar Mensaje" class="contact-button"></input>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="./src/js/index.js"></script>
</body>
</html>
